<html>
    <head>
        <title>Basic layout</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div id="header_logo">
               <!-- <img src="https://source.unsplash.com/collection/190727/80x50" alt=""> -->
            </div>
            <div id="header_login">
                <button>login</button>
             </div>
         </div> 
        <div class="main">
            <div class="navbar">
                <ul class="navbar_text">
                    <li> <a href="https://www.google.com/" target="blank">google</a></li><br>
                    <li> <a href="https://www.youtube.com/" target="blank">Youtube</a></li><br>
                    <li> <a href="https://www.instagram.com/" target="blank">instagram</a></li><br>
                </ul>

            </div>
            <div class="container">
                <div class="container_text">
                   <div class="box1">
                        how 
                   </div>
                   <div class="box1">
                       have
                   </div>
                   <div class="box1">
                       you
                   </div>
                   <div class="box1">

                  </div>
               </div>

                   <div class="box2">
                       Hello 
                   </div>
                   <div class="para">
                   <p>How is everyone?</p>
                   </div>
            </div>
            <div class="containerbottom">

                       <label for="email">email:</label><br>
                       <input type="email" class="email"><br>
                       <input type="submit" class="submit">


                   </form>

               </div>
               
               <div class="table_structure">
                <h1>USER</h1>
                <table>
                    <tr>
                      <th>Name</th>
                      <th>age</th>
                      <th>Country</th>
                    </tr>
                    <tr>
                      <td>Kriti Gupta</td>
                      <td>21</td>

                    </tr>
                    <tr>
                      <td>Vaishnavi Gupta</td>
                      <td>21</td>
                      <td>India</td>
                    </tr>
                    
                  </table>
               </div>
            </div>
            </div>

        </div> 
         

    </body>

</html>
